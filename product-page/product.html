<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="/product-page/product.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
    <div class="header">
        <div class="logo"><p>Logo</p></div>
        <div class="searchBox">
          <form>
              <div class="row">
               <div class="input-field col s12">
                  <i class="material-icons prefix">search</i>
                 <input type="text">
               </div>
             </div>
          </form>
        </div>
        <div class="actionBox">
          <i class="material-icons">add_shopping_cart</i>
          <i class="material-icons">favorite</i>
          <i class="material-icons">person</i>
        </div>
    </div>
    <main>
      <section class="product-basic-info">
        <div class="productImage center">
           <img src="https://img2.pngio.com/index-of-areaedu-wp-content-uploads-2016-02-default-png-600_600.png" alt="">
        </div>
        <div class="productDetails">
          <div class="title">
            Product Title
          </div>
          <div class="tags">
            <ul>
              <li>Tag 1</li>
              <li>Tag 2</li>
              <li>Tag 3</li>
            </ul>
          </div>
          <div class="price">
            <span>Price</span>
            10 Tl
          </div>
          <div class="divider"></div>
          <div class="quantityInput">
            <span>Quantity</span>
            <input type="number" name="" value="">
          </div>
          <div class="divider"></div>
        </div>
      </section>
      <section class="product-advance-info">
        <div class="description">
          Some description here
        </div>
      </section>
    </main>
  </body>
</html>
